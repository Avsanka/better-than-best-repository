<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Это мой первый КАЛЬКУЛЯТОР!">
    <meta name="description" content="Онлайн, Калькулятор, калькулятор, онлайн">
    <title>Калькулятор</title>


    <style>
       body{
           background-color: white;
        }
    </style>
</head>
<body>
<p id="header" align="center" style="color: black; font-size:35px">Добро пожаловать на наш сайт!</p>
<p align="center" style="color: black; font-size:35px">Тут вы можете абсолютно бесплатно воспользоваться калькулятором</p>
<table align="center" border="1">
    <tbody>
    <tr>
        <td colspan="4"><input type="text" title="Input" id="num-input" style="text-align:right"; value="0"></td>
    </tr>
    <tr>
        <td><button class="increment-button" name="button1">1</button></td>
        <td><button class="increment-button" name="button2">2</button></td>
        <td><button class="increment-button" name="button3">3</button></td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td><button class="increment-button" name="button4">4</button></td>
        <td><button class="increment-button" name="button5">5</button></td>
        <td><button class="increment-button" name="button6">6</button></td>
        <td><button>-</button></td>
    </tr>
    <tr>
        <td><button class="increment-button" name="button7">7</button></td>
        <td><button class="increment-button" name="button8">8</button></td>
        <td><button class="increment-button" name="button9">9</button></td>
        <td><button>*</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="increment-button" name="button0">0</button></td>
        <td><button>.</button></td>
        <td><button>/</button></td>
    </tr>
    <tr>
        <td><button><-</button></td>
        <td colspan="2"></td>
        <td><button>=</button></td>
    </tr>
    </tbody>
</table>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
